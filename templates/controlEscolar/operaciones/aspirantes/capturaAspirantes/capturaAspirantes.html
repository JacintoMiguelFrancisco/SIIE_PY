{% extends '../../../../base.html' %}
{% block title %}Captura Aspirante{% endblock title %}

{% block navbar %}
  {% include 'NavBar.html' %}
{% endblock navbar %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2 class="fs-1" style="text-align: center;">Aspiranre: </h2>
        <div class="card">
            <div class="card-body">
                <form action="" method="POST">{% csrf_token %}

					<table class="table">
						{{ form.as_table }}
					</table>

                    <div class="form-group d-flex justify-content-evenly">  
                        <button type="submit" class="btn btn-success btn-block text-white">Registrar</button>  
                        <a class="btn btn-danger btn-block" href="{% url 'vista_AreaBachi' %}">Cancelar</a>   
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
